<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Gallery | In the Eye of a Thousand Pictures</title>
        <link rel = "stylesheet" href = "../cssJS/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "../cssJS/thousandPictures.css"/>
        <script src = "../cssJS/functions.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        
        <div class = "container">
            <!-- Header, Navigation -->
            <div class = "row">
                <div class = "pageHeader" id = "top"></div>
                <div class = "navbar" id = "nav"></div>
                <script>
                    setHeader("top"); //sets element with id "top" with the page header html
                    setNavbar("nav");//sets element with id "nav" with the navigation html 
                </script>
            </div>

            <!-- "Body" -->
            <div class = "row beige">
              <div class = "col-sm-3">
                <h3>-GALLERY-</h3>
                <p>This page is entirely dedicating to being a gallery (a portfolio, of sorts) for my in-game photography.
                <br><br>A new image will show up each time you visit this page, and you can use the buttons below to peruse all images in game order (or out of order, if you use the 'Random' button).<br>
                <br>Enjoy!</p>

                <!-- Testing Div, do not remove -->
                <div id = "testing"></div>
                
                <!-- Button Controls for Gallery -->
                <div id = "controlButtons">
                    <button class = "galleryButton" type = "button" onclick = "slideshow('slideshow', 'back')">&lt; Back</button> 
                    <button class = "galleryButton" type = "button" onclick = "slideshow('slideshow', 'next')">Next ></button>
                    <button class = "galleryButton" type = "button" onclick = "slideshow('slideshow', 'random')">Random</button>
                    <!-- OPEN() METHOD: add a secret button that only becomes available if you click any button on the page a total of 3 times -->
                </div>
              </div>

              <!-- Image Gallery -->
              <div class = "col-sm-9" id = "gallery">
                <img id = "slideshow" src = "../images/acAdventure.png" alt = "-">
                <p class = "imgCaption">
                    <strong id = "game"> </strong><br>
                    <span id = "text"></span>
                </p>
                <!-- Turns the gallery into a slideshow -->
                <script>
                    slideshow("slideshow");          

                    $( ".galleryButton" ).click(function() {
                      $( "#secretButton" ).fadeTo( "fast", Math.random() );
                    });
                </script>                
              </div>
            </div>

            <!-- Footer -->
            <div class = "row pageFooter" id = "footer">
                <script>
                  setFooter("footer");
                </script>
              </div>
        </div>
    </body>
</html>
